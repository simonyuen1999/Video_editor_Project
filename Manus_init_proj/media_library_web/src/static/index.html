<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Library - Vacation Photos & Videos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        #map {
            height: 400px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .media-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .media-card img, .media-card video {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .media-card-content {
            padding: 15px;
        }

        .media-card h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #333;
        }

        .media-card .meta {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .media-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.75rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-media {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Vacation Media Library</h1>
            <p>Explore your photos and videos with interactive maps and smart filtering</p>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>üó∫Ô∏è Interactive Map</h2>
                <div id="map"></div>
            </div>

            <div class="panel">
                <h2>üîç Filters & Search</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="city-filter">City</label>
                        <input type="text" id="city-filter" placeholder="Enter city name">
                    </div>
                    <div class="filter-group">
                        <label for="country-filter">Country</label>
                        <input type="text" id="country-filter" placeholder="Enter country name">
                    </div>
                    <div class="filter-group">
                        <label for="date-from">Date From</label>
                        <input type="date" id="date-from">
                    </div>
                    <div class="filter-group">
                        <label for="date-to">Date To</label>
                        <input type="date" id="date-to">
                    </div>
                    <div class="filter-group">
                        <label for="has-people">Has People</label>
                        <select id="has-people">
                            <option value="">All</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="talking">Talking Detected</label>
                        <select id="talking">
                            <option value="">All</option>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="stats" id="stats">
                    <!-- Stats will be loaded here -->
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>üì± Media Gallery</h2>
            <div id="loading" class="loading">Loading media...</div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="media-grid" class="media-grid" style="display: none;">
                <!-- Media cards will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal for media preview -->
    <div id="media-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Media Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Media details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Global variables
        let map;
        let mediaData = [];
        let filteredData = [];
        let markers = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            loadStats();
            loadMedia();
            setupEventListeners();
        });

        // Initialize Leaflet map
        function initializeMap() {
            map = L.map('map').setView([40.7128, -74.0060], 2); // Default to New York
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/media/stats');
                const stats = await response.json();
                
                const statsContainer = document.getElementById('stats');
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <span class="number">${stats.total_media}</span>
                        <span class="label">Total Media</span>
                    </div>
                    <div class="stat-card">
                        <span class="number">${stats.total_with_location}</span>
                        <span class="label">With Location</span>
                    </div>
                    <div class="stat-card">
                        <span class="number">${stats.total_with_people}</span>
                        <span class="label">With People</span>
                    </div>
                    <div class="stat-card">
                        <span class="number">${stats.total_with_talking}</span>
                        <span class="label">With Talking</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load media data
        async function loadMedia() {
            try {
                const response = await fetch('/api/media');
                mediaData = await response.json();
                filteredData = [...mediaData];
                
                displayMedia(filteredData);
                updateMap(filteredData);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('media-grid').style.display = 'grid';
            } catch (error) {
                console.error('Error loading media:', error);
                showError('Failed to load media. Please try again.');
            }
        }

        // Display media in grid
        function displayMedia(data) {
            const grid = document.getElementById('media-grid');
            
            if (data.length === 0) {
                grid.innerHTML = '<div class="loading">No media found matching your filters.</div>';
                return;
            }
            
            grid.innerHTML = data.map(media => {
                const isVideo = media.new_path && (media.new_path.toLowerCase().includes('.mp4') || 
                                                  media.new_path.toLowerCase().includes('.mov') || 
                                                  media.new_path.toLowerCase().includes('.avi'));
                
                const tags = [];
                if (media.city && media.country) tags.push(`${media.city}, ${media.country}`);
                if (media.people_count > 0) tags.push(`${media.people_count} people`);
                if (media.talking_detected) tags.push('Talking');
                if (media.activities && media.activities.length > 0) tags.push(...media.activities);
                if (media.scenery && media.scenery.length > 0) tags.push(...media.scenery);
                
                return `
                    <div class="media-card" onclick="openMediaModal(${media.id})">
                        ${isVideo ? 
                            `<video src="/api/media/${media.id}/file" muted></video>` :
                            `<img src="/api/media/${media.id}/file" alt="Media" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3QgeD0iMyIgeT0iMyIgd2lkdGg9IjE4IiBoZWlnaHQ9IjE4IiByeD0iMiIgc3Ryb2tlPSIjY2NjIiBzdHJva2Utd2lkdGg9IjIiLz4KPGNpcmNsZSBjeD0iOC41IiBjeT0iOC41IiByPSIxLjUiIGZpbGw9IiNjY2MiLz4KPHBhdGggZD0ibTIxIDEyLTUtNUw1IDE4IiBzdHJva2U9IiNjY2MiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+Cjwvc3ZnPgo='">`
                        }
                        <div class="media-card-content">
                            <h3>${media.creation_date || 'Unknown Date'}</h3>
                            <div class="meta">üìÖ ${media.creation_date || 'N/A'} ${media.creation_time || ''}</div>
                            ${media.city && media.country ? `<div class="meta">üìç ${media.city}, ${media.country}</div>` : ''}
                            <div class="tags">
                                ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update map with markers
        function updateMap(data) {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Add new markers
            const locations = {};
            data.forEach(media => {
                if (media.latitude && media.longitude) {
                    const key = `${media.latitude},${media.longitude}`;
                    if (!locations[key]) {
                        locations[key] = {
                            lat: media.latitude,
                            lng: media.longitude,
                            city: media.city,
                            country: media.country,
                            count: 0,
                            media: []
                        };
                    }
                    locations[key].count++;
                    locations[key].media.push(media);
                }
            });
            
            Object.values(locations).forEach(location => {
                const marker = L.marker([location.lat, location.lng])
                    .bindPopup(`
                        <div>
                            <h3>${location.city || 'Unknown'}, ${location.country || 'Unknown'}</h3>
                            <p>${location.count} media file(s)</p>
                            <button onclick="filterByLocation('${location.city}', '${location.country}')">
                                Show media from this location
                            </button>
                        </div>
                    `)
                    .addTo(map);
                markers.push(marker);
            });
            
            // Fit map to markers if any exist
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Filter by location
        function filterByLocation(city, country) {
            document.getElementById('city-filter').value = city || '';
            document.getElementById('country-filter').value = country || '';
            applyFilters();
        }

        // Apply filters
        function applyFilters() {
            const city = document.getElementById('city-filter').value.toLowerCase();
            const country = document.getElementById('country-filter').value.toLowerCase();
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            const hasPeople = document.getElementById('has-people').value;
            const talking = document.getElementById('talking').value;
            
            filteredData = mediaData.filter(media => {
                if (city && (!media.city || !media.city.toLowerCase().includes(city))) return false;
                if (country && (!media.country || !media.country.toLowerCase().includes(country))) return false;
                if (dateFrom && media.creation_date && media.creation_date < dateFrom) return false;
                if (dateTo && media.creation_date && media.creation_date > dateTo) return false;
                if (hasPeople === 'true' && media.people_count <= 0) return false;
                if (hasPeople === 'false' && media.people_count > 0) return false;
                if (talking === 'true' && !media.talking_detected) return false;
                if (talking === 'false' && media.talking_detected) return false;
                
                return true;
            });
            
            displayMedia(filteredData);
            updateMap(filteredData);
        }

        // Open media modal
        async function openMediaModal(mediaId) {
            try {
                const response = await fetch(`/api/media/${mediaId}`);
                const media = await response.json();
                
                const modal = document.getElementById('media-modal');
                const title = document.getElementById('modal-title');
                const body = document.getElementById('modal-body');
                
                title.textContent = `${media.city || 'Unknown Location'} - ${media.creation_date || 'Unknown Date'}`;
                
                const isVideo = media.new_path && (media.new_path.toLowerCase().includes('.mp4') || 
                                                  media.new_path.toLowerCase().includes('.mov') || 
                                                  media.new_path.toLowerCase().includes('.avi'));
                
                body.innerHTML = `
                    ${isVideo ? 
                        `<video class="modal-media" controls src="/api/media/${media.id}/file"></video>` :
                        `<img class="modal-media" src="/api/media/${media.id}/file" alt="Media">`
                    }
                    <div>
                        <h3>Details</h3>
                        <p><strong>Date:</strong> ${media.creation_date || 'N/A'} ${media.creation_time || ''}</p>
                        <p><strong>Location:</strong> ${media.city || 'N/A'}, ${media.country || 'N/A'}</p>
                        ${media.latitude && media.longitude ? `<p><strong>Coordinates:</strong> ${media.latitude}, ${media.longitude}</p>` : ''}
                        <p><strong>People Count:</strong> ${media.people_count || 0}</p>
                        <p><strong>Talking Detected:</strong> ${media.talking_detected ? 'Yes' : 'No'}</p>
                        ${media.activities && media.activities.length > 0 ? `<p><strong>Activities:</strong> ${media.activities.join(', ')}</p>` : ''}
                        ${media.scenery && media.scenery.length > 0 ? `<p><strong>Scenery:</strong> ${media.scenery.join(', ')}</p>` : ''}
                        <p><strong>File Path:</strong> ${media.new_path || 'N/A'}</p>
                    </div>
                `;
                
                modal.style.display = 'block';
            } catch (error) {
                console.error('Error loading media details:', error);
                showError('Failed to load media details.');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter inputs
            ['city-filter', 'country-filter', 'date-from', 'date-to', 'has-people', 'talking'].forEach(id => {
                document.getElementById(id).addEventListener('input', applyFilters);
                document.getElementById(id).addEventListener('change', applyFilters);
            });
            
            // Modal close
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('media-modal').style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('media-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
